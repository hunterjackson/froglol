<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Froglol{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Froglol</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('ui.manage') }}">Manage Bookmarks</a></li>
                <li><a href="{{ url_for('ui.new_bookmark') }}">New Bookmark</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Froglol - URL Bookmark Redirection Server</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
